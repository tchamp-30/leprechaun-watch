            body {
                font-family: sans-serif; /* Choose a font you like */
                margin: 0; /* Remove default body margins */
                background-color: green; /* Light background color */
            }
    
            h1 {
                color: black;
                background: gold;
                font-family:Georgia, 'Times New Roman', Times, serif;
                text-align: center;
                margin-top: 20px;
                /* color: gold; */
                /* background-color: gold; */
            }
    
            .gallery {
                display: grid; /* Use grid layout for photos */
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive columns */
                grid-gap: 20px; /* Spacing between photos */
                padding: 20px;
            }
    
            .photo {
                border: 1px solid #ddd; /* Add a border to photos */
                overflow: hidden; /* Hide overflowing image content */
            }
    
            .photo img {
                width: 100%; /* Make image fill container */
                display: block; /* Prevent small space below image */
            }
    
            .caption {
                padding: 10px;
                text-align: center;
            }
        </style>
